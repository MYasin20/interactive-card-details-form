<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

 
</head>
<body>

    <div class="bg-dark">
      <picture>
        <source 
          srcset="images/bg-main-desktop.png"
          media="(min-width: 1024px)"
        >
        <img src="images/bg-main-mobile.png">
      </picture>
      <div class="card-back-container">
        <div class="card-back-img">
          <img class="card-back" src="images/bg-card-back.png" alt="card back">
          <span class="cvc-display">000</span>
        </div>
      </div> <!-- card-back-container -->

      <div class="card-front-container">
        <div class="card-front-img">
          <img class="card-logo" src="images/card-logo.svg">
          <img class="card-front" src="images/bg-card-front.png" alt="card front">
          <div class="cc-number-display">0000 0000 0000 0000</div>
          <span class="cc-holder-name-display">JANE APPLESEED</span>
          <span class="exp-date-display">
            <span class="exp-month-display">00</span>/<span class="exp-year-display">00</span>
          </span>
        </div>
      </div>
    </div>

    <div class="register-success">
      <img src="images/icon-complete.svg" alt="check icon">
      <h1 class="success-title">Thank you!</h1>
      <p class="success-text">We've added your card details</p>
      <button class="btn continue-btn">Continue</button>
    </div>

    <div class="container">
    <form id="card-form" action="" method="post">

      <div class="card-holder-name">
        <label class="card-label" for="name">CARDHOLDER NAME</label>
        <input id="card-input-name" class="card-input" type="text" name="name" placeholder="e.g. Jane Appleseed" required>
        <div id="error-blank-name" class="error-blank">Can't be blank</div>
      </div>

      <div class="card-holder-number">
        <label class="card-label" for="cardNumber">CARD NUMBER</label>
        <input id="card-input-number" class="card-input" type="text" name="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" required>
        <div class="error-format">Wrong format, numbers only</div>
      </div>

      <div class="card-exp-date-cvc">
        <div class="card-exp-date">
          <label class="card-label" for="expDate">EXP. DATE </label>
          <label class="card-label" for="expYear">(MM/YY)</label>
          <div class="card-inputs-container">
            <input id="card-exp-month" class="card-input" type="text" maxlength="2" name="expMonth" placeholder="MM" required>
            <input id="card-exp-year" class="card-input" type="text" maxlength="2" name="expYear" placeholder="YY" required>
          </div>
          <div id="error-blank-expiry" class="error-blank">Can't be blank</div>
        </div>


        <div class="cvc">
          <label class="card-label" for="cvc">CVC</label>
          <input id="card-input-cvc" class="card-input" type="text" maxlength="3" name="cvc" placeholder="e.g. 123" required>
          <div id="error-blank-cvc" class="error-blank">Can't be blank</div>
        </div>
      </div>

      <button class="btn confirm-btn" type="submit">Confirm</button>
    </form>

  </div> <!-- container -->

  <script src="index.js"></script>

</body>
</html>
